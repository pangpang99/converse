<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/zhuce.css">
    <link rel="stylesheet" href="css/comm.css">
</head>

<body>
    <div class="log_bg">
        <div class="log_in">
            <div class="log_in_top">
                <ul class="log_in_top_t">
                    <!-- 注册 -->
                    <li>
                        <span>手机号码</span><b>*</b><br>
                        <input class="in_border" type="text" placeholder="134****123">
                        <span></span>
                    </li>
                    <!-- 邮箱 -->
                    <li>
                        <span>邮箱</span><b>*</b><br>
                        <input type="text" placeholder="example@converse.com">
                        <span></span>
                    </li>
                    <!-- 姓别 -->
                    <li class="li_c">
                        <span>姓别</span>
                        <b>*</b><br>
                        <div class="div_class"><input id="g1" type="radio" name="gender"><label for="g1"
                                class="zc_danxuan">男的</label></div>
                        <div class="div_class"><input id="g2" type="radio" name="gender"><label for="g2"
                                class="zc_danxuan">女的</label></div>
                    </li>
                </ul>
                <!-- 输入密码 -->
                <ul class="log_in_top_t">
                    <li>
                        <span>输入密码</span><b>*</b><br>
                        <input type="text" placeholder="密码至少为6位字符">
                        <span></span>
                    </li>
                    <!-- 确认密码 -->
                    <li>
                        <span>确认密码</span><b>*</b><br>
                        <input type="text" placeholder="请再次输入密码">
                        <span></span>
                    </li>
                    <!-- 生日（年-月-日） -->
                    <li class="li_c">
                        <span>生日（年-月-日）</span>


                    </li>
                </ul>
                <ul class="log_in_top_t">

                    <li>
                        <span></span><b></b><br>
                        <input class="di_ji" type="text" placeholder="点击按钮进行验证">
                        <span></span>
                    </li>
                    <!-- 短信验证码 -->
                    <li>
                        <span>短信验证码</span><b>*</b><br>
                        <input class="input_fan" type="text">
                        <span class="span_xin">发送短信验证码</span>
                        <span></span>
                    </li>
                    <li class="li_c">
                        <div class="zu_fanli">一旦创建账户，即表明你同意匡威的<a href="#">法律声明</a>和<a href="#">使用规则</a></div>
                        <button class="gen_duo"><span class="gen_duo_d"> <a href="#">注册用户</a></span></button>

                        <!-- <div class="zu_create">
                     <span class="zu_zutou">注册用户</span>
                 </div> 
                     -->

                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
